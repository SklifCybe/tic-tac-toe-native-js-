<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  <title>Tic Tac Toe</title>
  <script src="./index.js" defer></script>
</head>

<body>
  <header class="header">
    Tic Tac Toe
  </header>
  <main class="main">
    <table class="main__board">
      <tr>
        <td class="cell cell_first">
        </td>
        <td class="cell cell_second"></td>
        <td class="cell cell_third"></td>
      </tr>
      <tr>
        <td class="cell cell_fourth"></td>
        <td class="cell cell_fiveth"></td>
        <td class="cell cell_sixth"></td>
      </tr>
      <tr>
        <td class="cell cell_seventh"></td>
        <td class="cell cell_eighth"></td>
        <td class="cell cell_nineth"></td>
      </tr>
    </table>
    <button class="reset-button">Reset the Game</button>
  </main>
  <footer class="footer">
    <section class="footer__section">
      <a class="github-link" href="https://github.com/SklifCybe">GitHub</a>
      <span class="year-text">2022</span>
      <a class="rs-school-link" href="https://rs.school/js-stage0/">
        <img src="./rs_school_js.svg" alt="rs-school">
      </a>
    </section>
  </footer>
</body>

</html>
